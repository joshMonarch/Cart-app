<navbar [items]="items" (openEventEmitter)="openCloseCart()"></navbar>

<div class="container my-4">
  <h2>Catalogo de productos</h2>
  <catalog [products]="products" (productEventEmitter)="onAddCart($event)" />

  <!-- [total]="total" -->
  @if (showCart) {
    <cart-modal
    [items]="items"
    (idProductEventEmitter)="onDeleteCart($event)"
    (closeEventEmitter)="openCloseCart()">
    </cart-modal>
  }
